apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-environments
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    repoURL: https://github.com/vjkancherla/PetClinic-ArgoCD-ApplicationSets-Deploy
    targetRevision: HEAD
    path: environments
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true