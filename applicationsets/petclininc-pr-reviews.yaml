apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: petclinic-pr-previews
  namespace: argocd
spec:
  generators:
  - pullRequest:
      github:
        owner: vjkancherla
        repo: PetClinic-ArgoCD-ApplicationSets
        tokenRef:
          secretName: github-token
          key: token
        labels:
          - preview  # Only PRs with 'preview' label will get deployed
      requeueAfterSeconds: 120
  template:
    metadata:
      name: 'petclinic-pr-{{number}}-{{head_short_sha}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: production
      source:
        path: helm-chart
        repoURL: 'https://github.com/vjkancherla/PetClinic-ArgoCD-ApplicationSets.git'
        targetRevision: '{{head_sha}}'
        helm:
          valueFiles:
            - values.yaml
          parameters:
            - name: image.tag
              value: "pr-{{number}}-{{head_short_sha}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: petclinic-pr-{{number}}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true